#####################################
# SECURITY
#####################################
jwt.header= Authorization
jwt.secret= mySecret
jwt.expiration= 604800
jwt.route.authentication.path= auth/login
jwt.route.authentication.refresh= auth/refresh
jwt.route.authentication.current.user= auth/user

#####################################
# H2 DATABASE
#####################################
spring.h2.console.enabled= true
spring.h2.console.path= /database
spring.datasource.url= jdbc:h2:file:./database/db
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driverClassName= org.h2.Driver
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect

#####################################
# GENERAL
#####################################
spring.application.name= bettor-league
