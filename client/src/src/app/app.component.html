<mat-sidenav-container class="appContainer" (backdropClick)="sidenav.close()" >

    <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" >
        <mat-nav-list >
            <h3 mat-subheader class="mat-elevation-z1" >Menu</h3>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()" > {{ 'Nav.Home' | translate}}  </a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/confidentialite" (click)="sidenav.close()">Politique de confidentialite</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/about" (click)="sidenav.close()" > about  </a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/contact" (click)="sidenav.close()" > contact  </a>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav #sidenav2 position="end">
      <mat-nav-list >
        <h3 mat-subheader class="mat-elevation-z1" >Notification</h3>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main  #main [ngClass]="headerService.isOpen() ? 'stickyHeader' : ''" >
            <app-header></app-header>
            <router-outlet (deactivate)="onDeactivate(main)"></router-outlet>
            <app-footer></app-footer>
        </main>

    </mat-sidenav-content>

</mat-sidenav-container>
