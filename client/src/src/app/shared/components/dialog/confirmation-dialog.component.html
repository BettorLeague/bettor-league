<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <div>
    {{message}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="btnCancelEnabled" type="button" mat-raised-button [mat-dialog-close]="false">{{btnCancelText}}</button>
  <button *ngIf="btnOkEnabled" type="button" mat-raised-button [mat-dialog-close]="true" color="accent">{{btnOkText}}</button>
</mat-dialog-actions>
