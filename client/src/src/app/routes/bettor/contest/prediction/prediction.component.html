<div class="predictionContainer mat-white-bg container">
  <div class="row">

  <div class="w-100-p">
    <mat-divider></mat-divider>
    <mat-table #table class="w-100-p" [dataSource]="ligue1Ranking" matSort>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.position}}
        </mat-cell>
      </ng-container>

      <!-- Result -->
      <ng-container matColumnDef="result">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Result</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="name-blason">
            <div class="blason" [style.backgroundImage]="'url('+ element.team.crestUrl +')' | safeStyle" ></div>
            <span fxHide fxShow.gt-sm>{{element.teamName}}</span>
          </div>
        </mat-cell>
      </ng-container>

      <!-- Prediction -->
      <ng-container matColumnDef="prediction">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prediction</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.points}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  </div>

</div>
