<div class="predictionContainer mat-white-bg container">
  <div class="row" fxLayout="column">
    <div class="extra-theme" fxLayout="row" fxFlex fxLayoutAlign="flex-end">
      <button class="mx-16 mt-8" mat-raised-button color="accent"> Pronostiquer cette journ√©e</button>
    </div>
    <div  class="w-100-p pb-16 pt-8" fxLayout="row" fxFlex fxLayoutAlign="center center">
      <sui-pagination
        *ngIf="competition"
        [(page)]="currentMatchday"
        (pageChange)="getMatchByDay(currentMatchday)"
        [hasNavigationLinks]="true"
        [hasBoundaryLinks]="true"
        [collectionSize]="competition.numberOfMatchdays"
        [pageSize]="1"
        [maxSize]="4"
        [canRotate]="true"
        [hasEllipses]="false">
      </sui-pagination>
    </div>

  <div class="w-100-p">

    <mat-progress-bar
      *ngIf="onSearch"
      [color]="'primary'"
      [mode]="'indeterminate'">
    </mat-progress-bar>

    <mat-divider></mat-divider>
    <mat-table #table class="w-100-p" [dataSource]="currentMatch">

      <!-- Date -->
      <ng-container matColumnDef="date" >
        <mat-header-cell fxHide fxShow.gt-sm *matHeaderCellDef >Date</mat-header-cell>
        <mat-cell fxHide fxShow.gt-sm *matCellDef="let element">
          {{element.date |  date:'EEEE, MMMM d, yyyy h:mm:ss a'}}
        </mat-cell>
      </ng-container>

      <!-- Result -->
      <ng-container matColumnDef="result">
        <mat-header-cell *matHeaderCellDef >Result</mat-header-cell>
        <mat-cell *matCellDef="let element">

          <div class="py-8" fxHide.gt-sm fxFlex fxLayout="row" fxLayoutAlign="center center">
            {{element.date |  date:'EEEE, MMMM d, yyyy h:mm:ss a'}}
          </div>

          <div class="py-8" fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="0 0 20%">{{element.homeTeamName}}</div>
            <div fxFlex="0 0 10%" fxLayout="row" fxLayoutAlign="center center">
              <div class="blason {{ getClass(element.homeTeamName) }}"></div>
            </div>

            <div *ngIf="element.status != 'FINISHED'" fxFlex="0 0 10%"  fxLayout="row" fxLayoutAlign="center center"> - </div>
            <div *ngIf="element.status == 'FINISHED'"  fxFlex="0 0 20%"  fxLayout="row" fxLayoutAlign="center center">
              <span >
                <span  class="ui label labelScore"><span>{{element.result.goalsHomeTeam}}</span></span>
                -
                <span  class="ui label labelScore"><span>{{element.result.goalsAwayTeam}}</span></span>
              </span>
            </div>

            <div fxFlex="0 0 10%" fxLayout="row" fxLayoutAlign="center center">
              <div class="blason {{ getClass(element.awayTeamName) }}"></div>
            </div>
            <div fxFlex="0 0 20%">{{element.awayTeamName}}</div>
          </div>
        </mat-cell>
      </ng-container>

      <!-- Prediction
      <ng-container matColumnDef="prediction">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prediction</mat-header-cell>
        <mat-cell *matCellDef="let element">

        </mat-cell>
      </ng-container>-->

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  </div>

</div>
